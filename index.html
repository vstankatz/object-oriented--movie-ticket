<!DOCTYPE html>
<html>
    <head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Groovie Movie</h1>
      </div>
      <form id="formInput">
        <div class="row">
          <div class="col-md-12">
            What Movie Would You Like To Watch?
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="option1" type="radio" value="1">
              <label class="form-check-label">The Wizard of Oz</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="option1" type="radio" value="2">
              <label class="form-check-label">Sandlot</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="option1" type="radio" value="3">
              <label class="form-check-label">Goonies</label>
            </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              What Time Would You Like To See It?
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="option2" type="radio" value="2">
                <label class="form-check-label">When your kids bother you.</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="option2" type="radio" value="3">
                <label class="form-check-label">When you have nothing else to do.</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="option2" type="radio" value="1">
                <label class="form-check-label">When you need to cry in a room full of strangers.</label>
              </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                What Is Your Age Group?
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="option3" type="radio" value="2">
                  <label class="form-check-label">Recently Born <i>(under 11)</i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="option3" type="radio" value="3">
                  <label class="form-check-label">Adult <i>(life sucks)</i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" name="option3" type="radio" value="1">
                  <label class="form-check-label">Near Death <i>(over 65)</i> </label>
                </div>
              </div>
              </div>

              <button type="submit" name="button" class="btn btn-primary">Submit</button>
      </form>
      <div class="output">

      </div>
    </div>
  </body>
</html>
